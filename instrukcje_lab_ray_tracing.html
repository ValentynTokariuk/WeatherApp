<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Filters Matrix</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns grid */
    gap: 10px; /* space between images */
  }
  .container img {
    width: 100%; /* responsive image width */
    height: auto; /* maintain aspect ratio */
  }
  .wide { grid-column: span 2; } /* span 2 columns for wide images */
  .tall { grid-row: span 2; } /* span 2 rows for tall images */
</style>
</head>
<body>

<div class="container">
  <!-- Single Filters -->
  <img src="img200x300.png" style="filter: blur(5px);">
  <img src="img200x300.png" style="filter: brightness(0.5);">
  <img src="img200x300.png" style="filter: contrast(200%);">
  <img src="img200x300.png" style="filter: grayscale(100%);">
  <img src="img200x300.png" style="filter: invert(100%);">
  <img src="img200x300.png" style="filter: opacity(50%);">
  <img src="img200x300.png" style="filter: saturate(3);">
  <img src="img200x300.png" style="filter: sepia(100%);">

  <!-- Double Filters -->
  <!-- Two images side by side -->
  <img src="img200x300.png" class="wide" style="filter: blur(2px) brightness(0.8);">
  <img src="img200x300.png" class="wide" style="filter: contrast(150%) grayscale(50%);">

  <!-- Two images stacked -->
  <img src="img500x750.png" class="tall" style="filter: invert(50%) opacity(75%);">
  <img src="img500x750.png" class="tall" style="filter: saturate(2) sepia(50%);">

  <!-- Four Filters -->
  <!-- Spanning the entire row -->
  <img src="img500x750.png" style="filter: blur(1px) brightness(0.7) contrast(120%) grayscale(25%);">
  <img src="img500x750.png" style="filter: invert(25%) opacity(80%) saturate(1.5) sepia(25%);">
</div>

</body>
</html>
