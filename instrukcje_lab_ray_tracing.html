<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Filters Matrix</title>
<style>
  img { width: 200px; } /* Adjust width as needed */
  .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
</style>
</head>
<body>

<div class="container">
  <!-- Single Filters -->
  <img src="path_to_image" style="filter: blur(5px);">
  <img src="path_to_image" style="filter: brightness(0.5);">
  <img src="path_to_image" style="filter: contrast(200%);">
  <img src="path_to_image" style="filter: grayscale(100%);">
  <img src="path_to_image" style="filter: invert(100%);">
  <img src="path_to_image" style="filter: opacity(50%);">
  <img src="path_to_image" style="filter: saturate(3);">
  <img src="path_to_image" style="filter: sepia(100%);">

  <!-- Double Filters -->
  <img src="path_to_image" style="filter: blur(2px) brightness(0.8);">
  <img src="path_to_image" style="filter: contrast(150%) grayscale(50%);">
  <img src="path_to_image" style="filter: invert(50%) opacity(75%);">
  <img src="path_to_image" style="filter: saturate(2) sepia(50%);">

  <!-- Four Filters -->
  <img src="path_to_image" style="filter: blur(1px) brightness(0.7) contrast(120%) grayscale(25%);">
  <img src="path_to_image" style="filter: invert(25%) opacity(80%) saturate(1.5) sepia(25%);">
</div>

</body>
</html>
