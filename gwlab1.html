<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop Art Collage</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns grid */
    gap: 10px; /* Space between images */
  }
  .image-container {
    position: relative;
  }
  .image-container::before {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ff0000; /* Red background */
    mix-blend-mode: multiply; /* Default blend mode */
    z-index: -1;
  }
  .image-container img {
    width: 100%; /* Full width */
    display: block; /* Remove extra space */
  }
  /* Apply different backgrounds and blend modes for each image */
  .image-container:nth-child(1)::before { background: #ff0000; mix-blend-mode: normal; }
  .image-container:nth-child(2)::before { background: #00ff00; mix-blend-mode: color; }
  .image-container:nth-child(3)::before { background: #0000ff; mix-blend-mode: darken; }
  .image-container:nth-child(4)::before { background: #ffff00; mix-blend-mode: lighten; }
  .image-container:nth-child(5)::before { background: #ff00ff; mix-blend-mode: difference; }
  .image-container:nth-child(6)::before { background: #00ffff; mix-blend-mode: exclusion; }
  .image-container:nth-child(7)::before { background: #ffffff; mix-blend-mode: hard-light; }
  .image-container:nth-child(8)::before { background: #000000; mix-blend-mode: hue; }
  .image-container:nth-child(9)::before { background: #9f9f9f; mix-blend-mode: saturation; }
</style>
</head>
<body>

<div class="image-container"><img src="image1.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image2.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image3.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image4.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image5.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image6.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image7.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image8.jpg" alt="Pop Art Image"></div>
<div class="image-container"><img src="image9.jpg" alt="Pop Art Image"></div>

</body>
</html>
